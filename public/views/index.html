<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript" src="/vendors/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="/scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/vendors/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/stylesheet.css">
  <meta charset="utf-8">
  <title>The To-Do App</title>
</head>

<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12 ">
        <h3>To-Do App</h3>
      </div>
    </div>
    <form  id="addtaskform" class="form-inline">
      <div class="form-group">
        <label for="task">Task:</label>
        <input type="text" class="form-control" id="task" name="task">
      </div>
      <button id="addtask" type="submit" class="btn btn-default">Submit</button>
    </form>

    <div class="row text-center">
      <div class="col-md-3">Tasks</div>
      <div class="col-md-2">Status</div>
      <div class="col-md-2">Delete</div>

    </div>

    <div  id="taskList">


    </div>

  </div>
</body>

</html>
