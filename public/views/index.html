<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript" src="/vendors/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="/scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/vendors/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/stylesheet.css">
  <meta charset="utf-8">
  <title>The To-Do App</title>
</head>

<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12 ">
        <h3>To-Do App</h3>
      </div>
    </div>
    <form  id="addtaskform" class="form-inline">
      <div class="form-group">
        <label for="task">Task:</label>
        <input type="text" class="form-control" id="task" name="task">
      </div>
      <button id="addtask" type="submit" class="btn btn-sm btn-info">Submit</button>
    </form>

    <table class="table table-bordered table-condensed table-striped text-center">
      <thead >
        <tr class="success">
        <th class="col-md-4 text-center">Tasks</th>
        <th class="col-md-2 text-center">Status</th>
        <th class="col-md-2 text-center">Delete</th>
      </tr>
      </thead>
      <tbody id="taskList">

      </tbody>

    </table>

  </div>
</body>

</html>
